<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
<!--    <hello :user="username"></hello>-->
    <hello1 :demo="school"></hello1>
    <hello2 @ss="sss($event)"></hello2>
</div>
<script>
    let eggg = new Vue({
        el:"#root",
        data: {
            school: "zjitc"
        },
        methods:{
            sss(args){
                console.log("接收到了"+args)
            }
        },
        components: {
            hello1: {
                name:"hello1",
                template: `
                    <div>
                        <div>{{msg}}</div>
                        <div>接收到了值：{{demo}}</div>
                    </div>
                `,
                data() {
                    return {
                        school: 'zjitc',
                        city: 'wenzhou',
                        username: 'wangba',
                        msg:'hello111111'
                    }
                },
                methods: {
                    eat() {
                        console.log("eat....")
                        console.log(this)
                    },
                    sleep() {
                        console.log("sleep....")
                    }
                },
                props: ['demo']
            },
            hello2: {
                name:"hello2",
                template:`
                    <div>
                        <div>{{msg}}</div>
                        <button @click="m1()">点我传值</button>
                    </div>

                `,
                data(){
                    return{
                        msg:'hello22222222'
                    }
                },
                methods: {
                    m1(){
                        this.$emit("ss","你好吗？？？")
                    }
                }
            }
        }
    })
</script>
</body>
</html>
