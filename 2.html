<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <p>input自动获取焦点</p>
        <input v-focus>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {}
            }
        })
        directive('focus', {
            mounted(el) {
                el.focus()
            }
        });
        app.mounted('#app')
    </script>
</body>

</html>
